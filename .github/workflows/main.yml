name: Tesla Renting CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  setup-and-lint:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: development

    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🔧 Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 🔄 Update Browserslist DB
        working-directory: ./UI/tesla-renting-ui
        run: npx update-browserslist-db@latest

      - name: 📦 Install Frontend Dependencies
        working-directory: ./UI/tesla-renting-ui
        run: |
          rm -rf node_modules
          npm install

      - name: 🚀 Build Frontend Application
        working-directory: ./UI/tesla-renting-ui
        run: npm run build
        env:
          CI: false

      - name: ✅ Run ESLint
        working-directory: ./UI/tesla-renting-ui
        run: npm run lint
        continue-on-error: true

      - name: ⚙️ Set Up .NET Environment
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: 📦 Install Backend Dependencies
        working-directory: ./TeslaRenting
        run: dotnet restore

      - name: 🚀 Build Backend Application
        working-directory: ./TeslaRenting
        run: dotnet build --configuration Release

  security-check:
    runs-on: ubuntu-latest
    needs: setup-and-lint

    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🔍 Frontend Snyk Scan
        uses: snyk/actions/node@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
        continue-on-error: true

      - name: 🔍 Backend Snyk Scan
        uses: snyk/actions/dotnet@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
        continue-on-error: true

  docker-deploy:
    runs-on: ubuntu-latest
    needs: [setup-and-lint, security-check]

    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🐳 Set Up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔑 Log In to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 📦 Build and Push Backend Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/tesla-renting-backend:latest -f TeslaRenting/DockerfilePipeline .
          docker push ghcr.io/${{ github.repository_owner }}/tesla-renting-backend:latest

      - name: 📦 Build and Push Frontend Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/tesla-renting-frontend:latest -f UI/tesla-renting-ui/DockerfilePipeline .
          docker push ghcr.io/${{ github.repository_owner }}/tesla-renting-frontend:latest
